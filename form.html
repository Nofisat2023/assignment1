<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altschool Form</title>
</head>
<body>
    <div class="container">

    <nav>
        <div class="navbar">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a class="current" href="./form.html">Form</a></li>
            </ul>
        </div>
    </nav>
   <header class="header">
        <div class="header-img">
            <img src="./image/altscho.jpg" alt="Altschool Africa">
        </div>
        <h1>Application Form</h1>
        <small>Fill in your details</small>
   </header> 
   <form action="#">

    <label for="first name">First Name </label>
    <input type="text" placeholder="Fisrt Name" required>

    <br><br>
    
    <label for="last name">Last Name </label>
    <input type="text" placeholder="Last Name" required>
    <br><br>
    
    <label for="Gender">Gender </label>
    <select name="gender" id="gender">
        <option value="select gender">select gender</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
    </select>

    <br><br>
    
    <label for="date">Date of Birth </label>
    <input type="date" placeholder="Fisrt Name" required>
    <br><br>
    
    <label for="Email Address">Email Address </label>
    <input type="text" placeholder="Enter Email Address" required>
    
    <br><br>
    <label for="EDU level">Education Level</label>
    <select name="Education" id="edu">
        <option value="ssce">select level of education</option>
        <option value="ssce">SSCE</option>
        <option value="ssce">NCE</option>
        <option value="ssce">DEGREE</option>
        <option value="ssce">BSC</option>
    </select>
    <br><br>
    <label for="country">Country</label>
    <select name="country" id="country">
        <option value="#">Select your country</option>
        <option value="#">Uganda</option>
        <option value="">Algeria</option>
        <option value="">Ghana</option>
        <option value="">South Africa</option>
        <option value="">Nigeria</option>
    </select>

    <br><br>

    <label for="address">State/City of Residence</label>
    <input type="text" placeholder="Enter your state of residence" required>
    <br><br>

    <label for="last name">Last Name </label>
    <input type="text" placeholder="Last Name" required>
    
    <br><br>
    <label for="text">Employment Status </label>
        <select name="status" id="text">
            <option value="#">select employment status</option>
            <option value="#">student</option>
            <option value="#">employed</option>
            <option value="#">unemployed</option>
        </select>

    <br><br>
    
    <label for="last name"> Phone Number </label>
    <input type="number" placeholder="08012345678" required>

    <br><br>
    <label for="school">Choose School</label>
    <select name="school" id="school">
        <option value="#">select school</option>
        <option value="#">School of data</option>
        <option value="#">school of engineering</option>
        <option value="#">School of product</option>
    </select>
    <br><br>
    
    <label for="last name">Choose Course of Study </label>
    <select name="course" id="course">
        <option value="#">select course</option>
        <option value="#">frontend</option>
        <option value="#">Backend</option>
        <option value="#">Cloud</option>
    </select>
    <br><br>

    <label for="about">How did you hear about us? </label>
    <input type="text" placeholder="select channel" required>
    <br><br>
    
    <label for="last name">Scholarship/Discount Code (optional) </label>
    <input type="text" placeholder="Scholarship or student ID" required>
    
   </form>

   <div class="footer">
    <p>By clicking continue, i agree to <span>Terms Of Use</span> and acknowledge that i have read the <span>Privacy Policy.</span> </p>

    <button>proceed</button>
    <p class="bold">Already have an acccounts? <a href="#">Sigh In</a></p>
   </div>

   </div>
</body>
</html>
